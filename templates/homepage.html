<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"


  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Welcome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="ml-auto navbar-nav">
        <li class="nav-item">
          <a href="https://www.linkedin.com/in/rocio-gomez-bardon/" class="nav-link">Linkedin</a>
        </li>
        <li class="nav-item">
          <a href="https://github.com/Rociogomezbardon" class="nav-link">GitHub</a>
        </li>
      </ul>
    </div>

  </nav>



    <div class="container" align='center' style="max-width: 650px; margin: auto;">
        <h1 class="display-4">My Sudoku Solver</h1>
        <p class="lead">Select an image of an empty sudoku </p>

      <div class="jumbotron" align='center'>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="sentFile" id = "file"/>
            <button class="btn btn-lg btn-primary"  type="submit" name="submit" value="Upload" >Upload image</button>
            {{name}}

        </form>
      </div>
      <div class="container" align='center'>
        <h2>Your image</h2>
        <div class="row">
          <div class="col-lg-4 col-6 px-0"><img class="img-thumbnail img-fluid" src={% static "media/pic.jpg"%} alt="Oops, didn't show!"></div>
        </div>
      </div>
    </div>

  </body>
</html>
